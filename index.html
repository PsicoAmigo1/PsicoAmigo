<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login y registro</title>
</head>
<body>

    <div class="container-from sign-in">

        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a PsicoAmigp</h2>
                <p>inicia seccion para comenzar o crea una cuenta </p>
                <button class=" sign-in-btn">iniciar</button>
            </div>
        </div>

        <form class="Formulario">
            <h2 class="create-account"> Crear una cuenta</h2>

            <p class="cuenta-gratis"> crear una cuenta</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Gmail">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse" >
        </form>

    </div>
    <div class="container-from sign-up">

        <form class="Formulario">
            <h2 class="create-account"> iniciar seccion</h2>

            <p class="cuenta-gratis"> ¿Aun no tienes cuenta?</p>
            <input type="email" placeholder="Gmail" >
            <input type="password" placeholder="Contraseña">
            <a href="inicio.html" > <input type="button" value="Iniciar seccion" > </a>
        </form>


        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo a PsicoAmigo</h2>
                <p>inicia seccion para comenzar o crea una cuenta </p>
                <button class="sign-up-btn"> Registrarse</button>
            </div>
        </div>



    </div>

    <script src="script.js"></script>
    
</body>
</html>
